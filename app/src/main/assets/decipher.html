<html>
    <head>
        <script>
            function decipher(s) {
                Android.decipherCompleted(qv(s));
            }

            qv = function(a) {
                a = a.split("");
                pv.wc(a, 46);
                pv.U6(a, 15);
                pv.wc(a, 78);
                return a.join("")
            };

            var pv = {
                U6: function(a, b) {
                    var c = a[0];
                    a[0] = a[b % a.length];
                    a[b % a.length] = c
                },
                wc: function(a) {
                    a.reverse()
                },
                B2: function(a, b) {
                    a.splice(0, b)
                }
            };
        </script>
