<html>
    <head>
        <script>
            function decipher(s) {
                Android.decipherCompleted(gv(s));
            }

            gv = function(a) {
                a = a.split("");
                fv.zb(a, 3);
                fv.lc(a, 21);
                fv.Hr(a, 75);
                fv.zb(a, 1);
                fv.lc(a, 27);
                fv.lc(a, 54);
                fv.Hr(a, 73);
                fv.zb(a, 3);
                return a.join("")
            };

            var fv = {
                zb: function(a, b) {
                    a.splice(0, b)
                },
                lc: function(a, b) {
                    var c = a[0];
                    a[0] = a[b % a.length];
                    a[b % a.length] = c
                },
                Hr: function(a) {
                    a.reverse()
                }
            };


        </script>
